<!doctype html>
<html>
<head>
    <title>Outlook RAG App</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="taskpane.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: #0078d7; /* Blue */
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Outlook RAG App</h1>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="error" style="display: none; color: red;"></div>
    <button id="conciseButton" class="button" aria-label="Concise Reply">Concise Reply</button>
    <button id="standardButton" class="button" aria-label="Standard Reply">Standard Reply</button>
    <button id="detailedButton" class="button" aria-label="Detailed Reply">Detailed Reply</button>
</body>
</html>
